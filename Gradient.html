<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reo Moana Gradient Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    html {
      background: linear-gradient(
        180deg,
        #061428 0%,    /* dark navy at top */
        #0b2a3c 2%,    /* end of dark top */
        #4a6d80 65%,   /* lighter teal middle */
        #07253a 95%,   /* transition down */
        #020a14 100%   /* bottom dark */
      );
    }

    body {
      display: grid;
      place-items: center;
      color: #f0a23a;
      font: 700 2rem/1.1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }
    small { display:block; font-weight:600; opacity:.9 }
  </style>
</head>
<body>
  REO MOANA<br><small>THE LANGUAGES OF THE PACIFIC</small>
</body>
</html>
